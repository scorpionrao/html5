<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Function - Chapter 3</title>
</head>
<body>
	<script>
		var age = 7;
		addOne(age);
		makeTea(3, "Earl Grey", "hey ma!", 42);
		barkAtTheMoon();
		function addOne(x) {
			x = x + 1;
			console.log("x = " + x);
			console.log("age = " + age);
		}
		function makeTea(cups, tea) {
			console.log("Brewing " + cups
				+ " cups of " + tea);
		}
		function barkAtTheMoon() {
			console.log("Wooooooooooooo!");
		}
	</script>
</body>
</html>
