<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Constructor</title>
		<script>
		var carParams = {
			make: "GM",
			model: "Cadillac",
			year: 1955,
			color: "tan",
			passengers: 5,
			convertible: false,
			mileage: 12892
		};
		function Car(params) {
			this.make = params.make;
			this.model = params.model;
			this.year = params.year;
			this.color = params.color;
			this.passengers = params.passengers;
			this.convertible = params.convertible;
			this.mileage = params.mileage;
			this.started = false;
			
			this.start = function() {
				this.started = true;
			};
			this.stop = function() {
				this.started = false;
			};
			this.drive = function() {
				if (this.started) {
					alert("Zoom zoom!");
				} else {
					alert("You need to start the engine first.");
				}
			};
		}
		
		var car1 = new Car(carParams);
		car1.start();
		car1.drive();
		car1.drive();
		car1.stop();
		car1.drive();
		if (car1 instanceof Car) {
			alert("Congrats, it is a Car object!");
		};
		</script>
	</head>
	<body>

	</body>
</html>
