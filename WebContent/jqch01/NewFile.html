<html>
	<head>
		<meta charset="utf-8">
		<title>New File html</title>
		<script src=scripts/jquery-1.5.2.min.js></script>
	</head>
	<body>
		<div id="clickme">
		  Click here
		</div>
		<img id="book" src="book.png" alt="" width="100" height="123"
		  style="position: relative; left: 10px;">
		<script>
			$(document).ready(function() {
				$( "#clickme" ).click(function() {
				  $( "#book" ).animate({
				    opacity: 0.25,
				    left: "+=50",
				    height: "toggle"
				  }, 5000, function() {
				    // Animation complete.
				  });
				});
			});
		</script>
	</body>
</html>
